    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class=" nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Profile</a>

            <li class="nav-item">
                <a class="nav-link" href=" {% url 'search' %}">Search</a>
            </li>
        </ul>

{# there's only one user but need loop to acess inside of django query#}
{% for singleCourse in selectedCourse %}
    <h3>{{ singleCourse.title }}</h3>
    <p>{{ singleCourse.description }}</p>

    <form action="{% url 'addcourse' %}" method="get">
        <input type="hidden" name="w" value="{{ singleCourse.title }}">
        <button onclick="function myFunction() {
            alert('Successfully added course')
        }
        myFunction()" type="submit" class="btn btn-primary">Add this course
        </button>
    </form>
{% endfor %}
</body>
</html>
