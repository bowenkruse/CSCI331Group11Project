<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../static/styles/style.css">
    {#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">#}
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
<nav class="navbar bg-light">
    <ul class="navbar-nav">

        <div class="nav-logo">
            <img src="../media/logo/Logo.png" class="rounded-circle" width="80px" height="80px"
                 alt="User Profile Picture"/>
        </div>


        <div class="item-list">
            <li class="nav-item2">
                <a class="nav-link" href="{% url 'home' %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=" {% url 'search' %}">Search</a>
            </li>
        </div>
    </ul>
</nav>
<div class="profileBackground">
    {#    <h2>This is your profile:</h2>#}

    <div class="card-profile-image">
        <img src="{{ u.userprofile.image.url }}" class="rounded-circle" width="200px" height="200px"
             alt="User Profile Picture"/>
    </div>

    {#    <h3>Username: {{ u }}</h3>#}
    <div class="profileInfo">
        <h1>{{ u.userprofile.name }}</h1>

        <p class="bio">{{ u.userprofile.bio }}</p>
        {#        <h3>gpa: {{ u.userprofile.gpa }}</h3>#}
    </div>
    <div class="profile-stuff">
        <h3>This Semester's Classes</h3>
        <p>{{ u.userprofile.courses }}</p>
        <h3>Rating: {{ u.userprofile.rating }}</h3>
    </div>

    <div class="profile-buttons">
        <button class="btn-primary">
            <a class="btn-primary" href="{% url 'editprofile' %}">Edit Profile</a>
        </button>
        <button class="btn-primary">
            <a class="btn-primary" href="{% url 'logout' %}">Log out</a>
        </button>
    </div>
</div>
</body>
</html>
