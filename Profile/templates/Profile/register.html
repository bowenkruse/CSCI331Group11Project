{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

    <title>Sign Up</title>
</head>
<>
<h3>Sign Up</h3>

<form action="" method="POST">

<br>
<h4>Already a member? <a class="" href="{% url 'login' %}"> Login</a></h4>

</body>
